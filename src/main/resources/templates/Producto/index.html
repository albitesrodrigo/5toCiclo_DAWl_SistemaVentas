<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  class="h-100"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <title>Lista de productos</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
<!-- Navigation -->
<div th:include="Shared.html::header"></div>

<main style="margin-top: 5em; padding: 0px 1rem">

    <div class="btn-group" role="group" aria-label="Basic outlined example">
        <a  th:href="@{/producto/registro}" class="btn btn-outline-primary">Registrar Producto</a>
    </div>
    <hr>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col">Estado</th>
            <th scope="col">Accion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <th th:text="${producto.Nombres}"></th>
            <td th:text="${producto.Precio}"></td>
            <td th:text="${producto.Stock}"></td>
            <td th:text="${producto.Estado}"></td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <a th:href="@{producto/borrar/{id}(id=${producto.IDProducto})}" class="btn btn-danger">Eliminar</a>
                    <a th:href="@{producto/edicion/{id}(id=${producto.IDProducto})}" class="btn btn-warning">Editar</a>
                </div>
            </td>
        </tr>
        </tbody>

    </table>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
