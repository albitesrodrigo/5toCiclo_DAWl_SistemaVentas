<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  class="h-100"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8">
  <title>Editar producto</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
<!-- Navigation -->
<div th:include="Shared.html::header"></div>

<main style="margin-top: 5em; padding: 0px 1rem">

  <div class="btn-group" role="group" aria-label="Basic outlined example">
    <a th:href="@{/producto}" class="btn btn-outline-primary">Volver atras</a>
  </div>

  <br>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 container justify-content-center">
        <h2 class="text-center">Edici√≥n de producto</h2>
        <div class="card-body">
          <form th:action="@{/producto/{id}(id=${producto.IDProducto})}" th:object="${producto}" method="post">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" th:field="*{Nombres}" required>
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="precio" placeholder="00.00" th:field="*{Precio}" required>
            </div>
            <div class="mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input type="number" class="form-control" id="stock" placeholder="0" th:field="*{Stock}" required>
            </div>

            <div class="box-footer">
              <button class="btn btn-success">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
