<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <title>Listado de empleados</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


<!-- Navigation -->
<div th:include="Shared.html::header"></div>


<main style="margin-top: 5em; padding: 0px 1rem">

    <div class="btn-group" role="group" aria-label="Basic outlined example">
        <a  th:href="@{/empleado/registro}" class="btn btn-outline-primary">Registrar Empleado</a>
    </div>
    <hr>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">DNI</th>
            <th scope="col">Telefono</th>
            <th scope="col">Tipo</th>
            <th scope="col">Nombre de Usuario</th>
            <th scope="col">Contrase√±a</th>
            <th scope="col">Estado</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado : ${empleados}">
            <td th:text="${empleado.Nombres}"></td>
            <td th:text="${empleado.Apellidos}"></td>
            <td th:text="${empleado.Dni}"></td>
            <td th:text="${empleado.Telefono}"> </td>
            <td th:text="${empleado.Tipo}"></td>
            <td th:text="${empleado.username}"></td>
            <td th:text="${empleado.password}"></td>
            <td th:text="${empleado.Estado}"></td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <a th:href="@{empleado/borrar/{id}(id=${empleado.IdEmpleado})}" class="btn btn-danger">Eliminar</a>
                    <a th:href="@{empleado/edicion/{id}(id=${empleado.IdEmpleado})}" class="btn btn-warning">Editar</a>
                </div>
            </td>
        </tr>
        </tbody>

    </table>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
