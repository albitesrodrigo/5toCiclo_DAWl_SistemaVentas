<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  class="h-100"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <title>Registro de nuevo cliente</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
<!-- Navigation -->
<div th:include="Shared.html::header"></div>

<main style="margin-top: 5em; padding: 0px 1rem">

    <div class="btn-group" role="group" aria-label="Basic outlined example">
        <a th:href="@{/cliente}" class="btn btn-outline-primary">Volver atras</a>
    </div>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 container justify-content-center">
                <h2 class="text-center">Registro de nuevo cliente</h2>
                <div class="card-body">
                    <form th:action="@{/cliente}" th:object="${cliente}" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{Nombres}" required>
                        </div>
                        <div class="mb-3">
                            <label for="dni" class="form-label">Dni</label>
                            <input type="text" class="form-control" id="dni" placeholder="********" th:field="*{Dni}" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Direcci√≥n</label>
                            <input type="text" class="form-control" id="direccion" placeholder="Av. ***" th:field="*{Direccion}" required>
                        </div>

                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
